<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="Stylesheet.css">

  <title>Hangman</title>
</head>
<body>
  <div class="container">
<div class="text-center"> 
  <h1 class="card text">Hangman</h1>
  <p> Guess the word one letter at a time. Correct guesses will be filled in.</p>
  <p>You have 6 chances to guess and save the stickman!</p>
    <div class="text-center"> Chances remaining <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>

    <img id='hangmanPic' src="./images/0.jpg" alt="[.Hangman Image.]">
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info" onClick="reset()">Reset</button>
  </div> 
</div>

<script src='./js/hangman.js'></script>
</body>
</html>
